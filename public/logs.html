<html>
<head>
	<title>Log Roller</title>
	<LINK href="styles/log_roller.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="scripts/prototype-1.6.0.3.js"></script>
	<script type="text/javascript" src="scripts/log_roller.js"></script>
</head>
<body>
	<div id="tab_bar"></div>
	<div id="filter_bar_closed">
		<a href="javascript:toggle_filters();">+ filters</a>
	</div>
	<div id="filter_bar_open">
		<div id="filters_open_label"><a href="javascript:toggle_filters();">- filters</a></div>
		<table>
			<tr>
				<td>Type:</td>
				<td>
					<select id="sl_type" multiple size="4" name="type" style="width: 350px;">
						<option value="progress">Progress</option>
						<option value="info">Info</option>
						<option value="warning">Warning</option>
						<option value="error">Error</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Node:</td>
				<td>
					<select id="sl_node" multiple size="4" name="nodes" style="width: 350px;"></select>
				</td>
			</tr>
			<tr>
				<td>Grep:&nbsp;&nbsp;</td>
				<td><input id="grep" type="text" name="grep" style="width: 350px;"/></td>
			</tr>
			<tr>
				<td>Max:</td>
				<td><input id="max" type="text" name="max" style="width: 350px;"/></td>
			</tr>
		</table>
	</div>
	<div id="button_bar">
		<input type="button" value="Refresh" id="btn_refresh" onclick="javascript:refresh();"/>&nbsp;<!--<input type="button" value="Tail Log" id="btn_tail"/>--><img src="/images/ajax-loader.gif" id="ajax-loader"/>
	</div>
	<div class="logs" id="log_frame"></div>
	<div class="logs" id="int_log_frame"></div>
	<input type="hidden" id="server" />
</body>
</html>
